<!DOCTYPE html>

<html lang='en' dir='ltr'>

<head>
    <meta charset="utf-8">
    <title>Assessment Test HTML Level 2</title>
</head>

<body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please note: First Name, Last Name, Password, and Email are required.</p>
    <form method="GET">
        <p>
            <label for="first_name">First Name:</label>
            <input id="first_name" type="text" name="first_name" placeholder="First Name">
            <label for="last_name">Last Name:</label>
            <input id="last_name" type="text" name="last_name" placeholder="Last Name">
        </p>
        <p>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="name@email.com">
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="">
        </p>
        <p>Are you over the age of 18?</p>
        <p>
            <label for='radio_yes'>Yes:</label>
            <input id="radio_yes" type="radio" name="age_18" value="yes">
            <label for='radio_no'>No:</label>
            <input id="radio_no" type="radio" name="age_18" value="no">
        </p>
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Payment">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <input type='submit' name="" value="Submit Feedback">
    </form>

</body>

</html>
